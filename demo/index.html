<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>io-value demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../io-value.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        div.row {
          @apply --layout-horizontal;
        }
        div.header, span.alignright {
          color: rgba(128, 122, 255, 0.75);
        }
        span.alignright {
          text-align: right;
          padding-right: 0.2em;;
        }
        div.row * {
          margin: 1px;
          @apply --layout-flex;
        }
        io-value {
          border: 1px solid #eee;
        }
      </style>
    </custom-style>
  </head>
  <body>

    <div class="vertical-section-container centered">

      <h3>io-value with three attribute types.</h3>
      <demo-snippet>
        <template>
          <io-value type="string"></io-value>
          <io-value type="number" step=1></io-value>
          <io-value type="boolean"></io-value>
        </template>
      </demo-snippet>

      <h3>io-value with disabled attribute.</h3>
      <demo-snippet>
        <template>
          <div class="row">
            <io-value class="string" type="string" disabled></io-value>
          </div>
        </template>
      </demo-snippet>

      <h3>io-value matrix with various data types and type attributes.</h3>
      <demo-snippet>
        <template>
          <div class="row header">
            <span class="alignright"></span>
            <span>string</span>
            <span>number</span>
            <span>boolean</span>
          </div>
          <div class="row string">
            <span class="alignright">string:</span>
            <io-value type="string"></io-value>
            <io-value type="number"></io-value>
            <io-value type="boolean"></io-value>
          </div>
          <div class="row number">
            <span class="alignright">number:</span>
            <io-value type="string"></io-value>
            <io-value type="number"></io-value>
            <io-value type="boolean"></io-value>
          </div>
          <div class="row boolean">
            <span class="alignright">boolean:</span>
            <io-value type="string"></io-value>
            <io-value type="number"></io-value>
            <io-value type="boolean"></io-value>
          </div>
          <div class="row null">
            <span class="alignright">null:</span>
            <io-value type="string"></io-value>
            <io-value type="number"></io-value>
            <io-value type="boolean"></io-value>
          </div>
          <div class="row NaN">
            <span class="alignright">NaN:</span>
            <io-value type="string"></io-value>
            <io-value type="number"></io-value>
            <io-value type="boolean"></io-value>
          </div>
          <div class="row undefined">
            <span class="alignright">undefined:</span>
            <io-value type="string"></io-value>
            <io-value type="number"></io-value>
            <io-value type="boolean"></io-value>
          </div>
        </template>
      </demo-snippet>

    </div>

      <script>
        const values = {
          number: 1337,
          string: 'hello',
          boolean: true,
          null: null,
          NaN: NaN,
          undefined: undefined
        }

        window.addEventListener('WebComponentsReady', function() {
          for (var v in values) {
            let elems = document.querySelectorAll('[type=' + v + ']');
            elems.forEach(function (elem) {
              elem.value = values[v];
            })
            let rows = document.querySelectorAll('.row.' + v);
            rows.forEach(function (row) {
              row.childNodes.forEach(function (elem) {
                elem.value = values[v];
              });
            })
          }
        });

      </script>

    </div>

  </body>
</html>
