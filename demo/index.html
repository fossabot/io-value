<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>io-value demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../io-value.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        div.row {
          @apply --layout-horizontal;
        }
        div.header {
          color: rgba(128, 122, 255, 0.75);
        }
        span.alignright {
          text-align: right;
          padding-right: 1em;
          color: rgba(128, 122, 255, 0.75);
        }
        div.row * {
          margin: 1px;
          @apply --layout-flex;
        }
        io-value {
          border: 1px solid #eee;
        }
      </style>
    </custom-style>
  </head>
  <body>

    <div class="vertical-section-container centered">

      <h3>io-value</h3>
      <demo-snippet>
        <template>
          <div class="row header">
            <span class="alignright">value types â–¾</span>
            <span>type=string</span>
            <span>type=number</span>
            <span>type=boolean</span>
            <span>type=disabled</span>
          </div>
          <div class="row">
            <span class="alignright">string:</span>
            <io-value class="string" type="string"></io-value>
            <io-value class="string" type="number"></io-value>
            <io-value class="string" type="boolean"></io-value>
            <io-value class="string" disabled></io-value>
          </div>
          <div class="row">
            <span class="alignright">number:</span>
            <io-value class="number" type="string"></io-value>
            <io-value class="number" type="number"></io-value>
            <io-value class="number" type="boolean"></io-value>
            <io-value class="number" disabled></io-value>
          </div>
          <div class="row">
            <span class="alignright">boolean:</span>
            <io-value class="boolean" type="string"></io-value>
            <io-value class="boolean" type="number"></io-value>
            <io-value class="boolean" type="boolean"></io-value>
            <io-value class="boolean" disabled></io-value>
          </div>
          <div class="row">
            <span class="alignright">null:</span>
            <io-value class="null" type="string"></io-value>
            <io-value class="null" type="number"></io-value>
            <io-value class="null" type="boolean"></io-value>
            <io-value class="null" disabled></io-value>
          </div>
          <div class="row">
            <span class="alignright">NaN:</span>
            <io-value class="NaN" type="string"></io-value>
            <io-value class="NaN" type="number"></io-value>
            <io-value class="NaN" type="boolean"></io-value>
            <io-value class="NaN" disabled></io-value>
          </div>
          <div class="row">
            <span class="alignright">undefined:</span>
            <io-value class="undefined" type="string"></io-value>
            <io-value class="undefined" type="number"></io-value>
            <io-value class="undefined" type="boolean"></io-value>
            <io-value class="undefined" disabled></io-value>
          </div>
        </template>
      </demo-snippet>
      <script>
        const values = {
          number: 1337,
          string: 'hello',
          boolean: true,
          null: null,
          NaN: NaN,
          undefined: undefined,
          array: [1, 2, 3, 4]
        }
        values.object = values;
        window.addEventListener('WebComponentsReady', function() {
          for (var v in values) {
            let elems = document.querySelectorAll('.' + v);
            elems.forEach(function (elem) {
              elem.value = values[v];
            })
          }
        });

      </script>

    </div>

  </body>
</html>
